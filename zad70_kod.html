            <script language="JavaScript">  

                var a_kan = prompt("a= ","");

                for(var i=0; i<a_kan ;i++) {
                    document.write("*");

                for(var i=0; i<b_kan ;i++) {

                        }
                        document.write("*"+"<br/>");
                }

                for(var j=0; j<a_kan ;j++) {
                    document.write("*");
                }
		    
            </script>
