        <html>
<head>
    <meta charset="UTF-8">
    <title> Zadanie 78 </title>
    <script language="JavaScript">
    var liczba1=prompt("R = ","");
    var R=parseFloat(liczba1);
        var licznik_kan=0;
        for(var i=-Math.round(R); i<=Math.round(R); i++) {
            for(var j=-R; j<=R; j++) {
                d=Math.sqrt(i*i+j*j);
                document.write("("+i+" , "+j+")"+" ");
                if(d<=R) { 
                    licznik_kan++;
                }
            }
            document.write("<br/>");
        }
        document.write("licznik="+licznik_kan+"<br/>");
    </script>

</head>
