<html>
 <head> 
    <script language="JavaScript">
        function zamknij() {
            window.close();
        }
    </script>
 </head>
 <body>
    <script language="JavaScript">

        var m_kan=prompt("m = ","");

        var a = parseFloat(m_kan);
        var b;
        var c;
        var d;

        b = a*1.5;
        c = b*7;
        d = a*5;

        document.write("1/" + a + " = " + "1/" + b + " + " + " 1/" + c + " + " + " 1/" + d);

    </script>
    <br/>
    <input type="button" name="przycisk" value="zamknij" onclick="zamknij()">
 </body>
</html>
