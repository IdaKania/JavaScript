<html>

    <head>
        <script type="text/javascript">

            function zamknij() {
                window.close()
            }

        </script>
    </head>

    <body>
        <p> Rodzaje okienek: </p>
            <ul>
                <li> Okienko <b>alert</b> – wyświetlająca okienko dialogowe z informacją i przyciskiem OK </li>
                <li> Okienko <b>prompt</b> – generująca okno, w którym użytkownik może wpisać wartość, zwracaną następnie do programu </li>
                <li> Okienko <b>confirm</b> służy do tego, aby użytkownik coś potwierdził (stąd nazwa confirm) </li>
            </ul>
            
        <form>
            <input type="button" name="przycisk" value="Zamknij okno" onclick="zamknij('')">
        </form>
        
    </body>

    </html>
